name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"  # Or specific version

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"  # Match Tina4 requirement

      - name: Install dependencies
        run: uv sync  # Or uv install if no lockfile

      - name: Run tests
        run: uv run pytest tests/  # Adjust path if needed